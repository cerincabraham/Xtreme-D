<html>
    <head>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="../jquery/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="../bootstrap/js/bootstrap.min.js"></script>

        <!-- Latest v1 Angular -->
        <script src="../angular/js/angular.min.js"></script>

        <script src="js/moment.min.js"></script>
		
	<script src="js/printflow.js"></script>
	
	<script src="js/js.cookie.js"></script>

	<script src="js/progressbar.min.js"></script>
		
	<link href="css/printflow.css" rel="stylesheet">
	<style>

        </style>

	<script>
        var clickCount = 1;
        
        function nextEvent()
        {
             document.getElementById("printPercentage").innerHTML=clickCount ;
        	 window.location.href="level_2.html";
        	
        }
        	
        function init()
        {
             document.getElementById("levelImage").src="images/levelImage_1_a.png"; 
             document.getElementById("printerProcessText").innerHTML="Place the vat tray in the right place inside the printer & tight the locks";
             document.getElementById("printerProcessCautionText1").innerHTML="Do not over tight the tray locks";
             document.getElementById("printerProcessCautionText2").innerHTML="Do not leave the tray unleveled";
        }	
	</script>




    </head>
    <body style="background-color: black;" onload="init();" >
        <div class="initScreen">
            <div class="main">
                <img class="levelBar" src="images/levelBar_1.png">
                
                <div class="printerProcessTextDiv">
                    	<div class="printerProcessText" id="printerProcessText"> </div>
                    	<div class="printerProcessCautionText1" id="printerProcessCautionText1"> </div>
                    	<div class="printerProcessCautionText2" id="printerProcessCautionText2"> </div>
                        <img name="printerProcessCautionIcon1" id="printerProcessCautionIcon1" class="printerProcessCautionIcon1"  src="images/Block_Icon.png">
                        <img name="printerProcessCautionIcon2" id="printerProcessCautionIcon2" class="printerProcessCautionIcon2"  src="images/Block_Icon.png">
                </div>
               
				<img name="levelImage" id="levelImage" class="levelImage" >
                <img name="nextBtn" class="nextBtn" id="nextBtn" src="images/nextBtn.png" onclick="nextEvent()">
				<div class="printPercentage" id="printPercentage"> </div>/
            </div>
        </div>

	
    </body>
</html>
