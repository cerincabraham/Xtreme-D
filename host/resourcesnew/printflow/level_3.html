	<script>
        var clickCount = 1;
        
        function nextEvent()
        {
             document.getElementById("printPercentage").innerHTML=clickCount ;
           if( clickCount == 1)
            {
                document.getElementById("levelBar").src="images/levelBar_2.png";
                document.getElementById("printerProcessText").innerHTML="Place the print plate on the Z-axise plate lock";
                document.getElementById("printerProcessCautionText1").innerHTML="Do not forget to lock the print plate";
                document.getElementById("printerProcessCautionText2").innerHTML="Do not leave the tray unleveled";
                document.getElementById("levelImage").src="images/levelImage_2_a.png";
               
        	}
        	if( clickCount == 2)
            {   
                document.getElementById("levelImage").src="images/levelImage_2_b.png";
        	    
        	}
        	if( clickCount == 3 )
            {
                document.getElementById("levelBar").src="images/levelBar_3.png";
                document.getElementById("printerProcessText").innerHTML="Place the print plate on the Z-axise plate lock";
                document.getElementById("printerProcessCautionText1").innerHTML="Do not forget to lock the print plate";
                document.getElementById("printerProcessCautionText2").innerHTML="Do not leave the tray unleveled";
                document.getElementById("levelImage").src="images/levelImage_3_a.png";
        	} 
        	if( clickCount == 4 )
            {
                document.getElementById("printerProcessText").innerHTML="Place the print plate on the Z-axise plate lock";
                document.getElementById("printerProcessCautionText1").innerHTML="Do not forget to lock the print plate";
                document.getElementById("printerProcessCautionText2").innerHTML="Do not leave the tray unleveled";
                document.getElementById("levelImage").src="images/levelImage_3_b.png";
        	} 
        	if(clickCount == 5)
        	{
        	    document.getElementById("printerProcessText").innerHTML="Place the print plate on the Z-axise plate lock";
                document.getElementById("printerProcessCautionText1").innerHTML="Do not forget to lock the print plate";
                document.getElementById("printerProcessCautionText2").innerHTML="Do not leave the tray unleveled";
        	    document.getElementById("levelImage").src="images/levelImage_3_c.png";
        	    $('.levelHomeBtn').show();
        	}
        	if(clickCount == 6)
        	{
                document.getElementById("printerProcessText").innerHTML="Place the print plate on the Z-axise plate lock";
                document.getElementById("printerProcessCautionText1").innerHTML="Do not forget to lock the print plate";
                document.getElementById("printerProcessCautionText2").innerHTML="Do not leave the tray unleveled";	
            	document.getElementById("levelImage").src="images/levelImage_3_d.png";
        	    $('.levelHomeBtn').hide();
        	}
        	if( clickCount == 7 )
            {
                document.getElementById("levelBar").src="images/levelBar_4.png";
                document.getElementById("printerProcessText").innerHTML="";
                document.getElementById("printerProcessCautionText1").innerHTML="";
                document.getElementById("printerProcessCautionText2").innerHTML="";
                document.getElementById("printerProcessCautionIcon1").src=""; 
                document.getElementById("printerProcessCautionIcon2").src=""; 
                document.getElementById("levelImage").src="";
                document.getElementById("levelImage2").src="images/levelImage_4_a.png"; 
        	} 
        	if( clickCount == 8 ) {
        	    window.location.href="Home.html";
        	}
        	  clickCount = clickCount + 1; 
        }
        
        function levelHome()
        {
			$.getJSON('../services/printers/homeZ/'+printerName);
			console.log("I'm gonna home");
			
		}
        	
        function init()
        {
           // clickCount = 1; 
             document.getElementById("levelImage").src="images/levelImage_1_a.png"; 
             document.getElementById("printerProcessText").innerHTML="Place the vat tray  in the right place inside the printer & tight the locks";
             document.getElementById("printerProcessCautionText1").innerHTML="Do not over tight the tray locks";
             document.getElementById("printerProcessCautionText2").innerHTML="Do not leave the tray unleveled";

             
             $('.levelHomeBtn').hide();
             
             	// just grabbing the first printer available, since it's embedded this should be fine :)! Only downside printer would need to be started!
			$.getJSON('/services/printers/getFirstAvailablePrinter').success(function(data) {
	   	        configurationObject = data["configuration"];
	   	    	printerName = configurationObject["name"];
		     });
		     
        }
        
        	$(document).ready(function(){
		        $(".levelHomeBtn").mouseup(function(){
		    	    $('#levelHomeBtn').attr('src','images/levelHome_btn.png');
		        });
		        $(".levelHomeBtn").mousedown(function(){
		    	    $('#levelHomeBtn').attr('src','images/levelHome_btn.png');
		        });
        	});
        
        
	</script>
